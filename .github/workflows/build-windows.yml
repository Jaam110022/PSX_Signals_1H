name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pandas numpy pyinstaller openpyxl

      - name: Build EXE
        run: pyinstaller --onefile psx_signals_1h.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PSX_Signals_1H_EXE
          path: dist/psx_signals_1h.exe
