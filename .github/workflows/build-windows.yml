name: Build PSX Signals EXE (Windows)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller yfinance pandas PyQt5 openpyxl numpy

      - name: Build executable
        run: |
          pyinstaller --onefile ^
            --name "PSX Signals 1H" ^
            --add-data "psx.xlsx;." ^
            PSX_Excel_1Min_RealTime_App_TrendVolume_Fixed.py
        shell: cmd

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: PSX_Signals_EXE
          path: dist/*.exe
